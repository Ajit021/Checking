<!DOCTYPE html>
<html>
<head>          
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
<body> 
    <section class="vh-100">
        <div class="position-absolute top-0 start-50 translate-middle-x">
        <h1 >Mock Question Upload Page </h1>
       </div>
        <div class="container py-5 h-100">
          <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
              <form action="/register" method="POST">
                <!--Question input -->
                <div class="form-outline mb-450">
                    <label class="form-label" for="form1Example13">Question</label>
                    <input type="text" id="form1Example13" class="form-control form-control-lg" name="question" required/>
                    
                  </div>

                <!--Option 1 -->
                  <div class="form-outline mb-0">
                    <label class="form-label" for="form1Example13">Option A</label>
                    <input type="text" id="form1Example13" class="form-control " name="optiona" required/>
                    
                  </div>

                <!--Option 2 -->
                  <div class="form-outline mb-0">
                    <label class="form-label" for="form1Example13">Option B</label>
                    <input type="text" id="form1Example13" class="form-control" name="optionb" required/>
                    
                  </div>
                <!--Option 3 -->
                  <div class="form-outline mb-0">
                    <label class="form-label" for="form1Example13">Option C</label>
                    <input type="text" id="form1Example13" class="form-control" name="optionc" required/>
                    
                  </div>
                <!--Option 4 -->
                  <div class="form-outline mb-0">
                    <label class="form-label" for="form1Example13">Option D</label>
                    <input type="text" id="form1Example13" class="form-control" name="optiond" required/>
                    
                  </div>
                  <!--Answer -->
                  <div class="form-outline mb-0">
                    <label class="form-label" for="form1Example13">Answer</label>
                    <input type="text" id="form1Example13" class="form-control" name="answer" required/>
                    
                  </div>


                  <!--Tag -->
                  <div class="form-outline mb-0">
                    <label class="form-label" for="form1Example13">Subject</label>
                    <input type="text" id="form1Example13" class="form-control" name="tag" required/>
                    
                  </div>



                <!-- Submit button -->
                <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg btn-block btn btn-primary">SUBMIT</button>
                </div>
                
      
                
      
              </form>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
